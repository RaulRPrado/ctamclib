---
name: CI-unittests
# Execute unit tests - pyflakes and pytest
#
env:
  DB_SERVER: ${{ secrets.DB_SERVER }}
  DB_API_USER: ${{ secrets.DB_API_USER }}
  DB_API_PW: ${{ secrets.DB_API_PW }}
  DB_API_PORT: ${{ secrets.DB_API_PORT }}

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:

  unittests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
            install-method: conda

          - os: ubuntu-latest
            python-version: "3.9"
            install-method: pip

          - os: macos-latest
            python-version: "3.9"
            install-method: conda

          - os: macos-latest
            python-version: "3.9"
            install-method: pip

          - os: ubuntu-latest
            python-version: "3.10"
            install-method: conda

          - os: ubuntu-latest
            python-version: "3.10"
            install-method: pip

          - os: ubuntu-latest
            python-version: "3.11"
            install-method: conda

          - os: ubuntu-latest
            python-version: "3.11"
            install-method: pip

    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install conda dependencies
        if: matrix.install-method == 'conda'
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          create-args: python=${{ matrix.python-version }}
          init-shell: bash

      - name: Python setup
        if: matrix.install-method == 'pip'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - if: ${{ matrix.install-method == 'pip' && runner.os == 'macOS' }}
        name: Fix Python PATH on macOS
        # from https://github.com/cta-observatory/ctapipe/blob/cfacbe1eeb2d9a4634980e5f1ef39b944bca6a7a/.github/workflows/ci.yml#L100
        run: |
          tee -a ~/.bash_profile <<<'export PATH="$pythonLocation/bin:$PATH"'

      - name: Python dependencies
        run: |
          python --version
          pip install '.[tests,dev,doc]'

      - name: pyflakes liniting
        run: |
          pyflakes .

      - name: Unit tests
        shell: bash -l {0}
        run: pytest --durations=10 --color=yes --cov --cov-report=xml

      - uses: codecov/codecov-action@v3.1.0
