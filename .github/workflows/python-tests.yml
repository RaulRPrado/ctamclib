---
name: Python tests

on: [pull_request, push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install conda dependencies
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          conda install -c conda-forge mamba
          mamba env create -f environment.yml
          conda activate gammasim-tools-dev
          echo 'source $CONDA/etc/profile.d/conda.sh' >> ~/.bash_profile
          echo 'conda activate gammasim-tools-dev' >> ~/.bash_profile
          source set_simtools.sh

      - name: Tests
        shell: bash -leo pipefail {0}
        run: |
          : # pytest

      - name: Check for Python errors
        shell: bash -leo pipefail {0}
        run: |
          mamba install pyflakes
          pyflakes ctapipe
