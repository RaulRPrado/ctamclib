CTA_SIMPIPE:
  PLOT:
    TYPE: single_pe
    TITLE: 'Single p.e. response for {telescope}'
    XTITLE: 'Amplitude'
    YTITLE: 'Response'
    XSCALE: 'linear'
    YSCALE: 'log'
    XLIM: [0., 40.]
    YLIM: [1.e-11, null]
    NO_MARKERS: True
    TABLES:
      - PARAMETER: pm_photoelectron_spectrum
        TELESCOPE: {telescope}
        SITE: {site}
        MODEL_VERSION: 5.0.0
        LABEL: '5.0.0 (prompt)'
        COLUMN_X: 'amplitude'
        COLUMN_Y: 'response'
      - PARAMETER: pm_photoelectron_spectrum
        TELESCOPE: {telescope}
        SITE: {site}
        MODEL_VERSION: 5.0.0
        LABEL: '5.0.0 (prompt + afterpulsing)'
        COLUMN_X: 'amplitude'
        COLUMN_Y: 'response_with_ap'
      - PARAMETER: pm_photoelectron_spectrum
        TELESCOPE: {telescope}
        SITE: {site}
        MODEL_VERSION: 6.0.0
        LABEL: '6.0.0 (prompt)'
        COLUMN_X: 'amplitude'
        COLUMN_Y: 'response'
      - PARAMETER: pm_photoelectron_spectrum
        TELESCOPE: {telescope}
        SITE: {site}
        MODEL_VERSION: 6.0.0
        LABEL: '6.0.0 (prompt + afterpulsing)'
        COLUMN_X: 'amplitude'
        COLUMN_Y: 'response_with_ap'
