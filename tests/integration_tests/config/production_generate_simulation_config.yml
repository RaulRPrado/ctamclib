CTA_SIMPIPE:
  APPLICATION: simtools-production-generate-simulation-config
  TEST_NAME: production_generate_simulation_config
  CONFIGURATION:
    SITE: "North"
    AZIMUTH: 60.0
    ELEVATION: 45.0
    NSB: 0.3
    DATA_LEVEL: "B"
    SCIENCE_CASE: "high_precision"
    FILE_PATH: "path/to/fits_file.fits"
    FILE_TYPE: "On-source"
    METRICS_FILE: "path/to/metrics.yaml"
    COORDINATE_SYSTEM: "ra_dec"
    OUTPUT_PATH: simtools-output
  INTEGRATION_TESTS:
    - OUTPUT_FILE: "configured_simulation_params.json"
