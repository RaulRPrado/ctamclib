CTA_SIMPIPE:
  APPLICATION: simtools-print-array-elements
  TEST_NAME: utm_to_ground_meta_in_yml
  CONFIGURATION:
    INPUT: tests/resources/telescope_positions-North-utm-withoutmeta.ecsv
    INPUT_META: tests/resources/telescope_positions-North-utm.meta.yml
    EXPORT: ground
    USE_CORSIKA_TELESCOPE_HEIGHT: true
    OUTPUT_PATH: simtools-tests
    OUTPUT_FILE: test.ecsv
    SELECT_ASSETS: ['LSTN', 'MSTN']
    LOG_LEVEL: DEBUG
  INTEGRATION_TESTS:
    - REFERENCE_OUTPUT_FILE: |
        ./tests/resources/telescope_positions-North-corsika.ecsv
      TOLERANCE: 1.e-5
