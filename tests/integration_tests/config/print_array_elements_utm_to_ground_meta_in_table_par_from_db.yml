CTA_SIMPIPE:
  APPLICATION: simtools-print-array-elements
  TEST_NAME: utm_to_ground_meta_in_table_par_from_db
  CONFIGURATION:
    INPUT: tests/resources/telescope_positions-North-utm-no-corsika-par.ecsv
    EXPORT: ground
    OUTPUT_PATH: simtools-tests
