%YAML 1.2
---
title: Schema for mirror panel 2F measurements
name: mirror_2f_measurement
description: |-
  Mirror panel 2F measurements determining
  panel radius and panel PSF.
version: 0.1.0

base_schema: simpipe-schema
base_schema_url: https://github.com/gammasim/workflows/schema/jsonschema.yml
base_schema_version: 0.1.0

data:
  - type: datatable
    table_columns:
      - name: mirror_id
        description: |-
          Mirror panel ID.
        required: true
        units: dimensionless
        type: string
      - name: mirror_panel_diameter
        description: |-
          Mirror panel diameter.
        required: true
        units: cm
        type: double
      - name: psf
        description: |-
          Spot size of mirror panel PSF at nominal distance.
        required: true
        units: cm
        type: double
      - name: psf_opt
        description: |-
          Spot size of mirror panel PSF
          (best value, not at nominal distance).
        required: false
        units: cm
        type: double
      - name: mirror_x 
        description: |-
          Mirror panel position x.
        required: false
        units: cm
        type: double
      - name: mirror_y
        description: |-
          Mirror panel position y.
        required: false
        units: cm
        type: double
      - name: shape_type
        description: |-
          Mirror panel shape type code.
        required: false
        type: double
