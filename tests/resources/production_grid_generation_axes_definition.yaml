- name: energy
  range: [1.0e+9, 1.0e+14]
  binning: 2
  scaling: log
  distribution: uniform
  unit: TeV
- name: azimuth
  range: [70, 80]
  binning: 2
  scaling: linear
  distribution: uniform
  unit: deg
- name: zenith_angle
  range: [20, 30]
  binning: 2
  scaling: linear
  distribution: uniform
  unit: deg
- name: nsb
  range: [5, 6]
  binning: 2
  scaling: linear
  distribution: uniform
  unit: 1/(sr*ns*cm**2)
- name: offset
  range: [0, 10]
  binning: 2
  scaling: linear
  distribution: uniform
  unit: deg
