# A conda environment with all useful package for ctamclib developers
name: gammasim-tools-dev
dependencies:
  - python
  - pyyaml
  - numpy
  - astropy
  - matplotlib
  - sphinx
  - pytest
  - pytest-cov
  - scipy
  - pymongo
  - numpydoc
  - sphinx=3.5
  - sphinx_rtd_theme
  - pyproj
  - zstandard
  - conda-forge::eventio>=1.5.0
  - pyflakes
# cheatsheet

# create: conda env create -f environment.yml
# activate: conda activate gammasim-tools-dev
# update: conda env update -f environment.yml --prune
